<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="120x120" href="favicon.png" type="image/png">
    <script src="script.js" defer></script>
    <title>Tic tac toe</title>
</head>
<body>
    <main>
        <nav>
            <h1>Tic tac toe</h1>
        </nav>
        <div class="content">
            <p id="turn"></p>
            <div class="gamebox">
                <div class="box" index="0"></div>
                <div class="box" index="1"></div>
                <div class="box" index="2"></div>
                <div class="box" index="3"></div>
                <div class="box" index="4"></div>
                <div class="box" index="5"></div>
                <div class="box" index="6"></div>
                <div class="box" index="7"></div>
                <div class="box" index="8"></div>
            </div>
            <div class="btn">
                <button type="button" id="start">Start Game</button>
                <button type="button" id="restart">Restart Game</button>
            </div>
        </div>
        <footer>
            <p>Copyright &#169; 2023 | Erycson Z.W</p>
        </footer>
    </main>
</body>
</html>
